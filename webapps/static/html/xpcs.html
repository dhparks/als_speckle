<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>

<!-- javascripts: d3, queue, jquery, cdi -->
<script src="static/scripts/d3.v3.min.js"></script>
<script src="static/scripts/queue.min.js"></script>
<script src="static/scripts/jquery-2.0.3.min.js"></script>

<title>XPCS Rapid Data Analysis Tool</title>

<!-- get the stylesheet -->
<link rel="stylesheet" type="text/css" href="static/css/xpcs.css" />

</head>
<body>
    
    <div id="container">
	
	<div id="left">
	    <div id="intensity"></div>
	    
	    <div id="leftcontrols">
		
		<div>
		    <span id="scales">
			Scales: 
			<input type="radio" id="scale_linear" name="scale" value="0"/><label for="scale_linear">Linear</label>
			<input type="radio" id="scale_sqrt"   name="scale" value="1" checked="checked"/><label for="scale_sqrt">Sqrt</label>
			<input type="radio" id="scale_log"    name="scale" value="2"/><label for="scale_log">Log</label>
		    </span>
		</div>
		
		<div>
		    <span id="colormaps">
			Colormaps: 
			<input type="radio" id="cm_l" name="cm" value="0" checked="checked"/><label for="cm_l">LL</label>
			<input type="radio" id="cm_a" name="cm" value="1"/><label for="cm_a">AA</label>
			<input type="radio" id="cm_b" name="cm" value="2"/><label for="cm_b">BB</label>
		    </span>
		</div>
		<p></p>
	    
		<div>
		    <button id="new_region">New Region</button>
		    <button id="delete">Del Region</button>
		    <button id="recalculate">Recalculate</button>
		</div>
		
		<span id="recalc">
			Auto calculate on change: 
			<input type = "checkbox", id='autocalc'>
		</span>
	</div>
	</div>
	
	<div id="right">
	    
	    <div id="graphs"></div>
	    <div id="rightcontrols">
		
		<div>
		    <a href="static/xpcs/csv/analysis.csv" download="analysis.csv" target="_blank" id="analysislink">
		    Show analysis file
		    </a>
		</div>
		
		<div>
		    Functional Forms: <br>
		    <span id="functionals">
			<input type="radio" id="decayexp" name="fitform" value="decayexp"/><label for="decayexp">DecayExp</label><br>
			<input type="radio" id="decayexpbeta" name="fitform" value="decayexpbeta" checked="checked"/><label for="decayexpbeta">DecayExpBeta</label>
		    </span>
		</div>

	    </div>
	    
	</div>
    </div>
    
<!-- run the webpage application -->
<script type="text/javascript" src="static/scripts/xpcs.js"></script>

</body>
</html>
